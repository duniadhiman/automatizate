<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <header>
        <h1>Bienvenidos a Mi Página Web</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio">
        <h2>Inicio</h2>
        <p>Esta es una página de ejemplo para mostrar cómo construir una web básica.</p>
    </section>

    <section id="sobre-mi">
        <h2>Sobre Mí</h2>
        <p>Hola, soy Dunia y esta es mi página web personal.</p>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
